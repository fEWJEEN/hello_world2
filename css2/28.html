<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>123123</title>
        <style>
            body{
                margin: 50px;
            }
            .block{
                display: inline-flex;
                position: relative;
            }
            .line{
                width: 100%;
                height: 5px;
                background-color: #888;
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                z-index: -1;
            }
            .circle{
                width: 50px;
                height: 50px;
                border-radius: 50%;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-shrink: 0;
            }
            .block .circle:not(:last-of-type){
                margin-right: 45px;
            }
            .greenyellow{
                background-color: greenyellow;
            }
            .violet{
                background-color: violet;
            }
            .gray{
                background-color: #888;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="block">
            <div class="line"></div>
            <div class="greenyellow circle">1</div>
            <div class="greenyellow circle">2</div>
            <div class="greenyellow circle">3</div>
            <div class="violet circle">4</div>
            <div class="gray circle">5</div>
            <div class="gray circle">5</div>
        </div>
    </body>
</html>
