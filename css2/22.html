<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>1231gf</title>
        <style>
            .wrapper{
                width: 400px;
                height: 100px;
                border: 1px solid black;
                display: flex;
            }
            .black{
                width:50%;
                height: inherit;
                color: black;
                background: #ffffff;
                font-size: 3em;
                display: flex;
                justify-content: flex-end;
                align-items: flex-end;
            }
            .white{
                width:50%;
                height:inherit;
                color: white;
                background: #000000;
                box-shadow: inset 0 0 0 1px #ffffff;
                font-size: 3em;
                display: flex;
                justify-content: flex-start;
                align-items: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="black">BLACK</div>
            <div class="white">WHITE</div>
        </div>
    </body>
</html>
